<!DOCTYPE html>
<html>
    <body>
        <form name="f1">
            Enter the number <input type="number" name="no">
            <input type="button" value="Submit" onclick="CheckNumber()">
        </form>
        <p id="result"></p>
        <p id="evenResult"></p>
        <p id="oddResult"></p>
        <script>
            function CheckNumber() {
                var a = parseInt(document.f1.no.value);
                var result = a % 2 === 0 ? "Even" : "Odd";
                var message = a + " is prime number";
                document.getElementById("result").innerHTML = message;

                var evenNumbers = "";
                var oddNumbers = "";

                for (var i = 1; i <= a; i++) {
                    if (i % 2 === 1) {
                        evenNumbers += i + " ";
                    } else {
                        oddNumbers += i + " ";
                    }
                }

                document.getElementById("evenResult").innerHTML = "Even numbers up to " + a + ": " + evenNumbers.trim();
                document.getElementById("oddResult").innerHTML = "Odd numbers up to " + a + ": " + oddNumbers.trim();
            }
        </script>
    </body>
</html>
